              <div class="flex flex-col items-center">
                <!-- User Default Picture -->
                <img src="./static/icons/pomopals-serious.png" alt="userpicture" width="80px" height="80px">
                <div class="relative flex items-center">

                  <!-- Editable input (hidden by default) -->

              </div>
            </div>
            
          </div>
      </nav>
    </div>

    <main class="
      bg-secondary-50 
      duration-300
      ease-in-out
      flex 
      flex-col 
      items-center 
      max-w-[900px]
      mt-5 
      mx-2
      px-8
      py-10
      relative
      rounded-2xl 
      sm:py-10 
      sm:mx-5
      transition-all 
    ">
      <!-- Pomodoro Timer -->
      <div class="
        bg-background-50
        border-5 
        border-primary-400 
        flex 
        flex-col 
        items-center
        justify-center 
        max-w-full
        md:px-20
        px-5
        py-5 
        sm:px-10 
        z-10
      ">
        <div class="min-w-[280px] sm:min-w-[390px]">
          <!-- Timer Selection -->
          <div class="
            flex 
            gap-1 
            justify-center
            sm:gap-2
          ">
            <button 
              class="pressed timer-button" 
              disabled 
              tabindex="4"
            ><span>Pomodoro</span></button>
            <button 
              class="timer-button" 
              tabindex="5"
            ><span>Short Break</span></button>
            <button 
              class="timer-button" 
              tabindex="6"
            ><span>Long Break</span></button>
          </div>

          <!-- Timer Display -->
          <div class="text-center">
            <span id="timer" class="
              duration-300
              ease-in-out
              font-micro5 
              leading-none 
              pl-4 
              select-none
              sm:text-[14rem]
              text-[8rem]
              text-accent-300 
              transition-all
            ">00:00</span>
          </div>
          <div class="flex gap-4 w-full justify-center">
            <div class="relative">
              <!-- START BUTTON -->
              <button id="start-button" class="bg-accent-700 cursor-pointer" tabindex="7">
                <span
                  class="select-none bg-accent-300 font-pixelify text-xl sm:text-2xl text-text-50 py-2.5 min-w-36 sm:min-w-46 -translate-y-1.5 block transition-all duration-300 ease-in-out relative">
                  Start
                </span>
              </button>
              <!-- SKIP BUTTON -->
              <button id="skip-button" disabled
                class="absolute top-1/2 -translate-x-1/2 -translate-y-1/2 -right-20 sm:-right-24 opacity-0 transition-opacity duration-200 ease-linear">
                <svg class="fill-accent-700" width="40px" height="40px" viewBox="0 0 24 24" fill="FFFFFF"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M22.75 5C22.75 4.58579 22.4142 4.25 22 4.25C21.5858 4.25 21.25 4.58579 21.25 5V19C21.25 19.4142 21.5858 19.75 22 19.75C22.4142 19.75 22.75 19.4142 22.75 19V5Z" />

                </svg>
                <svg
                  class="fill-accent-300 -translate-y-1 active:translate-none active:fill-accent-700 transition-all duration-300 ease-in-out absolute top-0"
                  width="40px" height="40px" viewBox="0 0 24 24" fill="FFFFFF" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M22.75 5C22.75 4.58579 22.4142 4.25 22 4.25C21.5858 4.25 21.25 4.58579 21.25 5V19C21.25 19.4142 21.5858 19.75 22 19.75C22.4142 19.75 22.75 19.4142 22.75 19V5Z" />
                  <path
                    d="M16.6598 14.6474C18.4467 13.4935 18.4467 10.5065 16.6598 9.35258L5.87083 2.38548C4.13419 1.26402 2 2.72368 2 5.0329V18.9671C2 21.2763 4.13419 22.736 5.87083 21.6145L16.6598 14.6474Z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- SESSION COUNT & MESSAGE -->
      <div class="mt-5 z-10">
        <span id="pomodoro-count" class="font-jersey25 text-xl text-text-950"></span>
      </div>

      <!-- Progress bar -->
      <div class="w-full max-w-[330px] sm:max-w-[450px] text-center mt-3 h-fit">
        <div class="w-full bg-gray-400 flex items-center rounded-full h-fit">
          <div id="progress-bar" class="bg-secondary-500 w-0 min-h-1 rounded-full"></div>
        </div>
      </div>

    </main>

    <div id="overlay" class="bg-[rgba(0,0,0,0.5)] backdrop-blur-xs fixed inset-0 z-40 min-h-dvh hidden"></div>

        stroke-linejoin="round" />

      <!-- Stats -->
      <div class="font-jersey25 flex-1">

        <h2 class="block sm:text-xl text-base">
          Summary
        </h2>

        <div class="flex justify-center flex-wrap gap-2">

          <div id="stats-total-pomodoro" class="stat-cards">

            <span class="counter">0</span>
            <p>days accessed</p>
          </div>

          <div id="stats-day-streak" class="stat-cards">
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path

    <!-- Settings -->
    <div id="settings-modal" class="hidden max-w-[400px] w-8/10 bg-background-50 rounded-xl absolute left-1/2 top-1/3 sm:top-2/5 -translate-x-1/2 -translate-y-1/2 flex-col p-4 select-none z-50">

      <!-- Top part -->
      <div class="flex justify-center items-center relative p-1">
        <h2 class="font-jersey25 text-center text-xl sm:text-2xl select-none">
          Settings
        </h2>
        <svg id="settings-modal-close" class="modal-close" width="24px" height="24px" viewBox="-0.5 0 25 25" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M3 21.32L21 3.32001" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M3 3.32001L21 21.32" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </div>

      <hr class="mb-1 mt-1 self-center text-gray-300 w-full">

      <!-- EDIT TIMER -->
      <div class="font-jersey25 flex-1">
        <h2 class="block sm:text-xl text-base">
          Time (minutes)
        </h2>
        <form id="timer-settings" class="text-base flex flex-col gap-2 sm:gap-5">

          <!-- Time Settings -->
          <div class="flex text-xs sm:text-base gap-1 sm:gap-12 justify-evenly">
            <div class="flex flex-col flex-1">
              <label for="pomodoro">
                Pomodoro
              </label>
              <input id="pomodoro" class="bg-gray-300 rounded-sm p-1.5 w-full text-base" type="number" min="10" step="1"
                value="25" name="pomodoro">
            </div>
            <div class="flex flex-col flex-1">
              <label for="short-break">
                Short Break
              </label>
              <input id="short-break" class="bg-gray-300 rounded-sm p-1.5 w-full text-base" type="number" min="1"
                step="1" value="5" name="short-break">
            </div>
            <div class="flex flex-col flex-1">
              <label for="long-break" class="w-fit">
                Long Break
              </label>
              <input id="long-break" class="bg-gray-300 rounded-sm p-1.5 w-full text-base" type="number" min="5"
                step="1" value="15" name="long-break">
            </div>
          </div>

          <!-- Long Break Interval -->
          <div class="flex justify-between">
            <label for="long-break-interval" class="me-2 sm:text-xl text-base">
              Long Break Interval
            </label>
            <input id="long-break-interval" class="bg-gray-300 rounded-sm p-1.5 w-18" type="number" min="4" step="1"
              value="4" name="long-break-interval">
          </div>

          <!-- Sound Effects -->
          <div class="flex justify-between items-center">
            <label for="sound-effects" class="sm:text-xl text-base cursor-pointer">
              Sound Effects
            </label>
            <input id="sound-effects" type="checkbox" name="sound-effects" class="peer sr-only" checked>
            <label for="sound-effects" class="toggle-switch"></label>
          </div>

          <!-- Reset -->
          <div>
            <button type="button" id="reset-button"
              class="sm:text-xl text-base flex items-center gap-1 group cursor-pointer">
              <svg
                class="fill-text-900 group-hover:fill-accent-500 transition-colors ease-in duration-150 w-[16px] h-[16px] sm:w-[18px] sm:h-[18px]"
                width="18px" height="18px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M960 0v213.333c411.627 0 746.667 334.934 746.667 746.667S1371.627 1706.667 960 1706.667 213.333 1371.733 213.333 960c0-197.013 78.4-382.507 213.334-520.747v254.08H640V106.667H53.333V320h191.04C88.64 494.08 0 720.96 0 960c0 529.28 430.613 960 960 960s960-430.72 960-960S1489.387 0 960 0"
                  fill-rule="evenodd" />
              </svg>
              <span class="group-hover:text-accent-500 transition-colors ease-in duration-150">
                Reset
              </span>
            </button>
          </div>

          <hr class="mb-1 mt-1 self-center text-gray-300 w-full">

          <!-- Save settings -->
          <div class="flex font-jersey25 justify-center p-1">
            <button 
              class="active:bg-primary-500 bg-primary-300 cursor-pointer duration-150 ease-in hover:bg-primary-400 px-6 py-1.5 rounded-md text-xl transition-colors"
              type="submit"
            >
              Save
            </button>
          </div>

        </form>

      </div>
    </div>

  </div>
</body>
