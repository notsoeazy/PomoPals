      <div class="max-w-full border-8 border-accent-green bg-bg-light flex flex-col justify-center items-center py-5 px-5 sm:px-10 md:px-20 z-10">
        <div class="min-w-[280px] sm:min-w-[390px]">
          <!-- TIMER SELECTION -->
          <div class="flex gap-2 justify-center">
            <button class="timer-button active-button" disabled><span>Pomodoro</span></button>
            <button class="timer-button"><span>Short Break</span></button>
            <button class="timer-button"><span>Long Break</span></button>
          </div>
          <!-- TIMER -->
          <div class="text-center">
            <span id="timer" class="font-micro5 text-[8rem] sm:text-[14rem] text-accent-red leading-none pl-4 select-none">00:00</span>
          </div>
          <div class="flex gap-4 w-full justify-center">
            <div class="relative">
              <!-- START BUTTON -->
              <button id="start-button" class="group bg-accent-red-dark cursor-pointer">
                <span class="select-none bg-accent-red font-pixelify text-2xl text-bg-light py-2.5 min-w-36 sm:min-w-46 -translate-y-1.5 block transition-transform relative group-active:translate-none">
                  Start
                </span>
              </button>
              <!-- SKIP BUTTON -->

    <!-- MODALS -->

    <!-- Settings -->
    <div id="settings-modal" class="hidden fixed top-0 left-0 right-0 bottom-0 bg-[rgba(0,0,0,0.8)] z-40 justify-center items-center">
      <div class="max-w-[500px] w-8/10 min-h-[400px] bg-bg-light rounded-xl absolute top-24 flex flex-col p-4">
        <!-- Top part -->
        <div class="flex justify-center items-center relative">
          <h2 class="font-jersey25 text-center text-2xl">Settings</h2>
          <svg class="modal-close" width="24px" height="24px" viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 21.32L21 3.32001" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M3 3.32001L21 21.32" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>

        <!-- TIMER -->
        <div class="font-jersey25">

          <!-- <span>TIMER</span> -->

          <h2 class="block">Time (minutes)</h2>
          <form class="flex gap-8 justify-evenly">
            <div class="flex flex-col flex-1">
              <label for="pomodoro">Pomodoro</label>
              <input id="pomodoro" class="bg-bg-dark rounded-sm p-1.5 w-full" type="number" min="1" step="1" value="25" name="pomodoro">
            </div>
            <div class="flex flex-col flex-1">
              <label for="short-break">Short Break</label>
              <input id="short-break" class="bg-bg-dark rounded-sm p-1.5 w-full" type="number" min="1" step="1" value="5" name="short-break">
            </div>
            <div class="flex flex-col flex-1">
              <label for="long-break">Long Break</label>
              <input id="long-break" class="bg-bg-dark rounded-sm p-1.5 w-full" type="number" min="1" step="1" value="15" name="long-break">
            </div>
          </form>
          

        </div>
